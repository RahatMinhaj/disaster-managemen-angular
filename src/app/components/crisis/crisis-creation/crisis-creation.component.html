<div class="container p-5">
  <div class="heading bg-info">
    <h3 class="text-light text-center p-2">Add New Crisis</h3>
  </div>
  <br/>
  <form [formGroup]="crisisForm" (ngSubmit)="create()">
    <div class="row">
      <div class="form-group col">
        <label for="name">Name: <span class="text-danger">*</span></label>
        <input class="form-control" type="text" id="name" formControlName="name" required/>
        <div
          *ngIf="crisisForm.get('name')?.invalid && (crisisForm.get('name')?.touched || crisisForm.get('name')?.dirty)"
          class="text-danger">
          <small *ngIf="crisisForm.get('name')?.errors?.['required']">Name is required.</small>
        </div>
      </div>
      <div class="form-group col">
        <label for="title">Title: <span class="text-danger">*</span></label>
        <input class="form-control" type="text" id="title" formControlName="title" required/>
        <div
          *ngIf="crisisForm.get('title')?.invalid && (crisisForm.get('title')?.touched || crisisForm.get('title')?.dirty)"
          class="text-danger">
          <small *ngIf="crisisForm.get('title')?.errors?.['required']">Title is required.</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="requiredHelp">Requires Help:</label>
        <input type="checkbox" id="requiredHelp" formControlName="requiredHelp"/>
      </div>
      <div class="form-group col">
        <label for="genderType">Severity: <span class="text-danger">*</span></label>
        <select class="form-select" id="genderType" formControlName="severity" required>
          <option *ngFor="let severity of severity | keyvalue" [value]="severity.key">{{ severity.value }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="location">Location:</label>
        <input class="form-control" type="text" id="location" formControlName="location"/>
      </div>
      <div class="form-group col">
        <label for="address">Address:</label>
        <input class="form-control" type="text" id="address" formControlName="address"/>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-info btn-lg me-2" [disabled]="crisisForm.invalid">Save Crisis</button>
    </div>
  </form>
</div>
