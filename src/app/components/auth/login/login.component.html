<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="d-flex form-container">
        <div class="col-md-6 p-0">
          <img src="https://images.unsplash.com/photo-1556740749-887f6717d7e4?fit=crop&w=500&q=80" alt="Login Image" class="w-100 h-100">
        </div>
        <div class="col-md-6 p-5">
          <h3 class="login-title mb-4 text-center">Login to Your Account</h3>
          <form [formGroup]="userForm" (ngSubmit)="doLogin()">
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="User Name" formControlName="userName" required>
              <div *ngIf="userForm.get('userName')?.invalid && (userForm.get('userName')?.touched || userForm.get('userName')?.dirty)" class="text-danger">
                <small *ngIf="userForm.get('userName')?.errors?.['required']">Username is required.</small>
              </div>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
              <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.touched)" class="text-danger">
                <small *ngIf="userForm.get('password')?.errors?.['password']">Username is required.</small>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-custom" type="submit">Login</button>
            </div>
            <p class="mt-3 text-center">Don't have an account? <a routerLink="/register" class="link-custom">Register Now</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
