
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Appointment List:</li>
  </ol>
</nav>


<div class="row">
  <mat-form-field class="col">
    <input matInput placeholder="Search by User Name" (keyup)="applyDynamicFilter('userName', $event)">
  </mat-form-field>

  <mat-form-field class="col">
    <input matInput placeholder="Search by Email" (keyup)="applyDynamicFilter('email', $event)">
  </mat-form-field>
</div>

<div  class="mat-elevation-z8 table_wrapper">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" >

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="profileCreated">
      <th mat-header-cell *matHeaderCellDef> Profile Created </th>
      <td mat-cell *matCellDef="let row"> {{row.profileCreated ? 'Yes' : 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef> User Type </th>
      <td mat-cell *matCellDef="let row"> {{row.userType}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter criteria.</td>
    </tr>
  </table>
</div>

<mat-paginator
  [length]="pageable ? pageable.totalElements : 0"
  [pageSize]="pageable ? pageable.pageSize : 10"
  [pageSizeOptions]="[10, 20, 30, 100]"
  (page)="pageChange($event)"
  aria-label="Select page of divisions">
</mat-paginator>
